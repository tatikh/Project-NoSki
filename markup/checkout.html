<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project_NOSKI</title>
	<link rel="stylesheet" type="text/css" href="assets/css/all.css">
	<script type="text/javascript" src="assets/js/assets.js"></script>
	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="assets/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="assets/favicons/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="assets/favicons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="assets/favicons/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png" sizes="16x16">
</head>
<body>
<div class="wrapper">
<header class="header">
	<div class="container header-holder">
		<div class="logo_block">
			<a href=""><img src="assets/images/logo.svg" alt="logo" class="logo"></a>
		</div>
		<nav id="nav">
			<a href="" class="opener"><span>MENU</span></a>
			<div class="drop">
				<ul>
					<li><a href="">About</a></li>
					<li><a href="">Store</a></li>
					<li><a href="">Lookbook</a></li>
					<li><a href="">Contact</a></li>
					<li><a href="">Login</a></li>
				</ul>
			</div>
		</nav>
		<ul class="icons_block">
			<li class="search_box">
				<input type="checkbox" id="search">
				<label for="search"><i class="icon-search"></i></label>
				<input type="text" name="search_form" id="search_form" placeholder="Search">
			</li>
			<li><a href=""><i class="icon-wishlist"></i></a></li>
			<li class="cart-icon"><a href=""><i class="icon-search"></i><span class="count_number">1</span></a></li>
		</ul>
	</div>
</header>
<main class="main container">
	<section class="order_form">
		<div class="personal_data">
			<label for="toggle-1"><h2>Personal Detail</h2></label>
			<input id="toggle-1" type="checkbox" class="accordion_toggle">
			<div class="accordion_target">
				<input type="text" placeholder="name">
				<input type="email" placeholder="e-mail">
				<input type="tel" placeholder="phone number">
			</div>
		</div>
		<div class="billing_data">
			<label for="toggle-2"><h2>Billing Address</h2></label>
			<input id="toggle-2" type="checkbox" class="accordion_toggle">
			<div class="accordion_target">
				<input type="text" placeholder="line">
				<input type="text" placeholder="town">
				<input type="text" placeholder="country">
				<input type="text" placeholder="code" id="address_code" class="address_code">
			</div>
		</div>
		<div class="payment_data">
			<label for="toggle-3"><h2>Payment Details</h2></label>
			<input id="toggle-3" type="checkbox" class="accordion_toggle">
			<div class="accordion_target">
				<input type="text" placeholder="name">
				<input type="text" placeholder="card No">
				<div class="cart_info">
					<span class="form-caption">
						<label for="cart_code">code</label>
						<label for="exp_data">exp data</label>
					</span>
					<span class="input-field">
						<input type="text" id="cart_code" class="cart_code">
						<span><input type="text" id="exp_data" class="exp_data">/<input type="text" id="exp_data" class="exp_data"></span>
					</span>
				</div>
			</div>
		</div>
	</section>
</main>
<footer class="footer">
        <div class="footer-holder container">
            <div class="footer-links">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </ul>
                <ul>
                    <li><a href="">Contact</a></li>
                    <li><a href="">FAQ's</a></li>
                </ul>
                <ul>
                    <li><a href="">Shipping Info</a></li>
                    <li><a href="">Privacy &amp; Policy</a></li>
                </ul>
            </div>
            <div class="follow-block">
                <form>
                    <label for="InputEmail">Newsletters</label>
                    <span class="fake-input"><input type="email" class="input-inverse" id="InputEmail" placeholder="E-mail">
                    <button type="submit" class="btn-submit"><i class="icon icon-arrow-right2"></i></button></span>
                </form>
            </div>
            <ul class="social-networks">
                <li><a href="#"><span class="icon icon-facebook"></span></a></li>
                <li><a href="#"><span class="icon icon-google"></span></a></li>
                <li><a href="#"><span class="icon icon-twitter"></span></a></li>
                <li><a href="#"><span class="icon icon-instagram"></span></a></li>
                <li><a href="#"><span class="icon icon-pinterest"></span></a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>Copyright Â© 2015 Nosockstore All Rights Reserved</p>
        </div>
</footer>
</body>
</html>
